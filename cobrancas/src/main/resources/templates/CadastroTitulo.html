<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Títulos</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/stile.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="algaworks" src="#"/>
      </a>
    </div>
  </div>
</nav>

<form class="form-horizontal" method="post" action="/titulos">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Novo Título</h3>
	</div>
	
	<div class="panel-body">
		<div class="form-group">
			<label for="descricao" class="col-sm-2 control-label">Descrição</label>
			<div class="col-sm-4">
				<input class="form-control" type="text" id="descricao" name="descricao"/>
			</div>
		</div>
		<div class="form-group">
			<label for="dataVencimento" class="col-sm-2 control-label">Data de Venciamento</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
			</div>
		</div>
		<div class="form-group">
			<label for="valor" class="col-sm-2 control-label">Valor</label>
			<div class="col-sm-2">
				<input class="form-control" type="text" id="valor" name="valor"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="status">Status</label>
			<div class="col-sm-2">
				<select class="form-control" id="status" name="status">
					<option value="PENDENTE">Pendente</option>
					<option value="RECEBIDO">Recebido</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-primary" value="Salvar"/>
			</div>
		</div>		
	</div>
</div>
</form>




<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
