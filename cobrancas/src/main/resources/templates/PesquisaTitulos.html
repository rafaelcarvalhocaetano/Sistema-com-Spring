<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Pesquisa de títulos</title>
</head>

<!-- Chama o LAYOUT e insere o conteúdo abaixo nele -->
<section layout:fragment="conteudo">
	<div class="panel panel-default">

		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-title-panel">Pesquisa de Títulos</h1>
				<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo
					título</a>
			</div>
		</div>
		<div class="panel-body">
			<table class="table table-bordered table-stiperd">
				<thead>
					<tr>
						<th class="text-center col-md-1">ID</th>
						<th>Descrição</th>
						<th class="text-center col-md-2">Data de Venciamento</th>
						<th class="text-right col-md-2">Valor</th>
						<th class="text-center col-md-2">Status</th>
						<th class="col-md-1">Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>
						<td class="text-center" th:text="${titulo.descricao}"></td>
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
						<!-- Colocando ASPAS DUPLA o thymeleaf faz a formatação da mascara -->
						<td class="text-right col-md-2" th:text="|R$ ${{titulo.valor}}|"></td>
						<!-- Colocando o || ele vai receber uma concatenação -->
						<td class="text-center"><span class="label"
							th:text="${titulo.status.descricao}"
							th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
						</td>
						<td class="text-center">
							<a class="btn btn-link btn-xs"
								th:href="@{/titulos/{codigo} (codigo = ${titulo.codigo} ) }">
								
								<!-- para chamar um id variavel {codigo} -->
								<span	class="glyphicon glyphicon-pencil"></span>
						
							</a> 
							<a class="btn btn-link btn-xs" data-toggle="modal"
								data-target="#confirmacaoExclusaoModal"
								th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao} ">
								<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum
							título encontrado</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div layout:include="DialogoConfirmacaoExclusao"></div>
	</div>
</section>
</html>
