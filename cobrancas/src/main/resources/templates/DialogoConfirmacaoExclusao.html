<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1"
	data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">
		<form action="/titulos" method="POST">
			<!-- este input mapea o method DELETE por no form o delete da BO -->
			<input type="hidden" name="_method" value="DELETE" />
			<!-- todo o corpo do dialog -->
			<div class="modal-content">

				<!-- Titulo do dialog -->
				<div class="modal-header">
					<h4 class="modal-title">Voçê tem certeza?</h4>
				</div>

				<!-- corpo do dialog -->
				<div class="modal-body">
					<span>Tem certeza que deseja apagar o título ?</span>
				</div>
				<!-- rodapé -->
				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Excluir</button>
				</div>
			</div>
		</form>
	</div>
</div>
</html>
